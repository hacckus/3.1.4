<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="https://static-00.iconduck.com/assets.00/spring-icon-2048x2045-yufnoc34.png" sizes="180x180">
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/spring-icon-2048x2045-yufnoc34.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/spring-icon-2048x2045-yufnoc34.png" sizes="16x16" type="image/png">
    <link rel="icon" href="https://static-00.iconduck.com/assets.00/spring-icon-2048x2045-yufnoc34.png">
    <meta name="theme-color" content="#7952b3">

<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <div class="nav-item text-white px-3">
        <span class="font-weight-bold" th:text="${user.getUsername()}"></span>
        <span>with roles:</span>
        <span th:each="role: ${user.getRoles()}"
              th:text="${#strings.substring(role.getName(), 5) + ' '}">
        </span>
    </div>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<div class="container-fluid bg-light h-100">

    <!--Sidebar-->
    <div class="row">
        <div class="col-md-2 px-0">
            <div class="d-flex flex-column flex-shrink-0 p-0 text-white bg-white mt-3" style="height: 150vh">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="/admin" data-bs-toggle="pill" class="nav-link no-refresh" role="tab"
                           aria-current="true">
                            Admin</a>
                    </li>
                    <li class="nav-item">
                        <a href="/user" data-bs-toggle="pill" class="nav-link active no-refresh" role="tab"
                           aria-current="false">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--        Admin panel-->
        <div class="col-md-10 mt-3">
            <div class="px-3">
                <h1>User information-page</h1>
                <div class="tab-content">
                    <!--User table-->
                    <div class="tab-pane show active" id="table" role="tabpanel" aria-labelledby="table-tab">
                        <div class="container-fluid px-0 bg-light border t">
                            <h5 class="card-header">
                                About user</h5>
                        </div>
                        <div class="px-3 border t">
                            <table class="table table-striped mt-3 mb-5">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Username</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.getId()}"/>
                                    <td th:text="${user.getName()}"/>
                                    <td th:text="${user.getLastname()}"/>
                                    <td th:text="${user.getAge()}"/>
                                    <td th:text="${user.getUsername()}"/>
                                    <td>
                            <span th:each="role: ${user.getRoles()}"
                                  th:text="${#strings.substring(role.getName(), 5)} + ' '"></span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>
</html>
